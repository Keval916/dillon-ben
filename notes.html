    <section class="notes_section">
        <div class="schedule_content">
            <div class="heading">
                <h1>notes for 
                    Dillon & ben

             </div>
             <div class="notes_form">
                <form class="submit_form" id="submit_form" action="javascript:;" method="POST">
                    <div class="text_input">
                        <div class="txt_error_grp">
                            <input type="text" placeholder="Your Name" class="name_txt" name="name_txt" id="input_name">
                        </div>
                     <div class="txt_error_grp">
                        <textarea name="write_txt" cols="30" rows="10" placeholder="Write something for Dillon & Ben" class="write_txt" id="write_area"></textarea>
                     </div>
                        
                    </div>
                    <div class="btn_grp">
                        <button id="reset_btn" class="clear_btn">clear</button>
                        <button id="add_btn" class="clear_btn add_btn">submit</button>
                    </div>

            <h3>Thank You for submitting your notes for Dillon and Benjamin!</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        let submit_form = document.querySelector(".submit_form");
        let add_btn = document.querySelector("#add_btn");
        let  ok_btn =  document.querySelector(".ok_btn");
        let clear_btn = document.querySelector(".clear_btn");
        const name_txt = document.getElementById("input_name");
        const write_txt = document.getElementById("write_area");
        
        const validate = () => {
            const name_txtVal = name_txt.value.trim();
            const write_txtVal = write_txt.value.trim();
            
            
            if(name_txtVal == "" && write_txtVal == ""){
                seterror(name_txt,"Name Required",'name');
                seterror(write_txt,"Write something for Dillon & Ben",'text');
                return false;
            } else {
                if(write_txtVal == ""){
                    seterror(write_txt,"Write something for Dillon & Ben",'text');
                    return false;
                } else if (write_txtVal.length < 2){
                    seterror(write_txt,"Write something for Dillon & Ben",'text');
                }
                if(name_txtVal == ""){
                    seterror(name_txt,"Name Required",'name');
                    return false;
                } else if (name_txtVal.length < 2){
                    seterror(name_txt,"Name Required",'name');
                } 
            } 
            
            return true;
        }

        add_btn.addEventListener("click", (event) => {
            event.preventDefault();
            if(validate()){
                var formData = {"name":name_txt.value, "message":write_txt.value};
                console.log(validate(),"validate",formData);
                {
                    $.ajax({
                        url: 'https://my.ansharlabs.com/dillon-ben-save-data.php',
                        data: JSON.stringify(formData),
                        async: false,
                        type: "POST",
                        success: function(res) {
                            console.log(res,"red");
                            if(!res.success){
                                document.querySelector('.submit_popup').style.display = 'flex'
                            }
                            // res = {"success":true/false,"message":""}
                            // alert('successs')                            
                        },
                    });
                }
            }
            
        });

        function clear_all() {
            if(write_txt.parentElement.classList.contains('error')){
                write_txt.parentElement.classList.remove('error');
            }
            if(name_txt.parentElement.classList.contains('error')){
                name_txt.parentElement.classList.remove('error');
            }
            name_txt.value = "";
            write_txt.value = "";          
            name_txt.placeholder = 'Your Name'
        }
        ok_btn.addEventListener("click", ()=>{
            let submit_popup = document.querySelector(".submit_popup");
            submit_popup.style.display="none";
            clear_all(); 
        })

        clear_btn.addEventListener("click",() => {
            console.log("cliock");
            clear_all()
        });

        
    function seterror(input,errormessage,type){
        const txt_error_grp  = input.parentElement;
        txt_error_grp.className = " txt_error_grp error";
        if(type === 'name'){
            name_txt.placeholder = errormessage
        } else if (type === 'text'){
            write_txt.placeholder = errormessage
        }
        
    }

</script>
